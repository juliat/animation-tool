<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Animate</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="reveal.css">
		<!-- libraries -->
		<script type="text/javascript" src="doodle-library/utils.js"></script>
		<script type="text/javascript" src="doodle-library/doodle-library.js"></script>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="jquery-ui/js/jquery-ui.js"></script>
		<script type="text/javascript" src="jquery.reveal.js"></script>
		<script type="text/javascript" src="kinetic-v4.0.5.js"></script>
		<script type="text/javascript" src="canvas2image.js"></script>
		<!-- classes -->
		<script type="text/javascript" src="AnimatedObject.js"></script>
		<script type="text/javascript" src="AnimationArea.js"></script>
		<script type="text/javascript" src="Timeline.js"></script>
		<script type="text/javascript" src="App.js"></script>
	</head>
	<body>
		<div id="timeControls">
			<div id="timeControlsButtons">
				<button id="record">Record</button>
				<button id="play">Play</button>
				<button id="pause">Pause</button>
			</div>
			<div id="timelineContainer">
				<span id="line"></span>
			</div>
		</div>
		<div id="objectControls">
			<ul id="objectsList">
			</ul>
			<div id="objectControlsButtons">
				<button id="addObject" data-reveal-id="addObjectModal">Add</button>
			</div>
		</div>
		<div id="animationArea">
		</div>

		<div id="addObjectModal" class="reveal-modal">
			<h1>Upload a new image for your animation here</h1>
			<form>
				<label>Name</label>
				<input type="text">
				<label>Image File</label>
				<input type="file">
			<a class="close-reveal-modal">&#215;</a>
		</div>
	</body>
</html>
