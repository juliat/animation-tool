<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">

		<title>Animate</title>

		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="reveal.css">
		<!-- libraries -->
		<script type="text/javascript" src="libraries/jquery.js"></script>
		<script type="text/javascript" src="libraries/jquery-ui/js/jquery-ui.js"></script>
		<script type="text/javascript" src="libraries/jquery.ui.touch-punch.js"></script>
		<script type="text/javascript" src="libraries/jquery.reveal.js"></script>
		<script type="text/javascript" src="libraries/kinetic-v4.0.5.js"></script>
		<script type="text/javascript" src="libraries/hammer.js"></script>
		<script type="text/javascript" src="libraries/jquery.specialevent.hammer.js"></script>
		<script type="text/javascript" src="libraries/Timer.js"></script>
		<!-- classes -->
		<script type="text/javascript" src="AnimatedObject.js"></script>
		<script type="text/javascript" src="AnimationArea.js"></script>
		<script type="text/javascript" src="Timeline.js"></script>
		<script type="text/javascript" src="App.js"></script>
	</head>
	<body>
		<div id="timeControls">
			<div id="timeControlsButtons">
				<button id="record" class="recordingButton">Record</button>
				<!-- <button id="play">Play</button> -->
			</div>
			<div id="timelineContainer">
				<p id="currentTime">Not Recording</p>
				<p id="endTime"></p>
			</div>
			<div id="playWrapper">
				<button id="play">Play</button>
			</div>
		</div>
		<div id="objectControls">
			<ul id="objectsList" class="sortable-list">
			</ul>
			<div id="objectControlsButtons">
				<button id="addObject" data-reveal-id="addObjectModal" alt="Add something (e.g., an image) to your animation">+ Add</button>
			</div>
		</div>
		<div id="animationArea">
		</div>

		<div id="addObjectModal" class="reveal-modal">
			<h1>Add a new image for your animation here</h1>
			<form>
				<label>Name</label>
				<input type="text" id="submitObjectName"/>
				<label>Image Url</label>
				<p>Search for an image online. When you find one you want, copy and paste its link here.</p>
				<input type="text" id="submitObjectUrl"/>
				<button id="submitObject">Add it!</button>
				<a class="close-reveal-modal">&#215;</a>
			</form>
		</div>
	</body>
</html>
